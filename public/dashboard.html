<!doctype html>
<html lang="en">
  <head>
    <title>Dashboard</title>
    <!-- Shared CSS / meta will be injected by header.js -->
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (loaded from partial) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Page Title -->
          <h4 class="mb-4">Categories Add</h4>

          <!-- Form Card -->
          <div class="card">
            <!-- welcome message -->
            <div class="card-body">
              <h4 class="mb-4">Welcome to the dashboard</h4>
              <p class="text-muted">This is the dashboard of the website</p>
              <!-- dashboard cards -->
              <div class="row">
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Users</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Sellers</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Products</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Categories</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Carts</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Cart Items</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Orders</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Order Items</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Payments</h5>
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Total Reviews</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->
    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>
  </body>
</html>
