<!doctype html>
<html lang="en">
  <head>
    <title>Seller Profile Listing</title>
    <!-- Shared CSS / meta will be injected by header.js -->
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (loaded from partial) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Top bar -->
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Seller Profile Listing</h4>
            <!-- <button class="btn btn-secondary">Back</button> -->
          </div>

          <!-- Create Button -->
          <div class="d-flex justify-content-end mb-3">
            <a href="/sellerProfile-add" class="btn btn-primary">Create</a>
          </div>

          <!-- Table -->
          <div class="table-responsive">
            <table class="table table-bordered table-hover">
              <thead class="table-light">
                <tr>
                  <th>S.No</th>
                  <th>User ID</th>
                  <th>Shope Name</th>
                  <th>GST Number</th>
                  <th>Commission Percentage</th>
                  <th>Status</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody id="categoriesTableBody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->
    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>

    <!-- Axios + API and page logic -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/api/config.js"></script>
    <script src="/js/api/sellerProfile.api.js"></script>
    <script src="/js/pages/sellerProfile-listing.js"></script>
  </body>
</html>
