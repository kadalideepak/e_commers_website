<!doctype html>
<html lang="en">
  <head>
    <title>Products Add</title>
    <!-- Shared CSS / meta will be injected by header.js -->
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (loaded from partial) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Page Title -->
          <h4 class="mb-4">Products</h4>

          <!-- Form Card -->
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Seller ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter seller id"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Category ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter category id"
                    />
                  </div>
                </div>

                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Product name"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Price</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Product price"
                    />
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label">Description</label>
                  <textarea
                    class="form-control"
                    rows="3"
                    placeholder="Product description"
                  ></textarea>
                </div>

                <div class="row mb-4">
                  <div class="col-md-4">
                    <label class="form-label">Stock</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Stock quantity"
                    />
                  </div>

                  <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-control">
                      <option>Select</option>
                      <option>Active</option>
                      <option>Inactive</option>
                    </select>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="text-end">
                  <button type="submit" class="btn btn-success">Submit</button>

                  <a href="/products" class="btn btn-secondary ms-2">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->

    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/api/config.js"></script>
    <script src="/js/api/products.api.js"></script>
    <script src="/js/pages/products-add.js"></script>
  </body>
</html>
