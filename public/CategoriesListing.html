                    <button class="btn btn-sm btn-outline-primary">Edit</button>
                    <button class="btn btn-sm btn-outline-danger">
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->
    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>
