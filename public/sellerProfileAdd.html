<!doctype html>
<html lang="en">
  <head>
    <title>Seller Profile Add</title>
    <!-- Shared CSS / meta will be injected by header.js -->
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (loaded from partial) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Page Title -->
          <h4 class="mb-4">Seller Profile Add</h4>

          <!-- Form Card -->
          <div class="card">
            <div class="card-body">
              <form id="categoryForm">
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">User ID</label>
                    <input
                      type="text"
                      class="form-control"
                      id="userId"
                      placeholder="Enter Id"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Shope Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="shopName"
                      placeholder="shope name"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">GST Number</label>
                    <input
                      type="text"
                      class="form-control"
                      id="gstNumber"
                      placeholder="gst number"
                    />
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Commission Percentage</label>
                    <input
                      type="text"
                      class="form-control"
                      id="commissionPercentage"
                      placeholder="commission percentage"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-control" id="categoryIsActive">
                      <option value="">Select</option>
                      <option value="PENDING">PENDING</option>
                      <option value="APPROVED">APPROVED</option>
                      <option value="REJECTED">REJECTED</option>
                    </select>
                  </div>
                </div>

                <!-- <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Status</label>
                    <select class="form-control">
                      <option>Select</option>
                      <option>Active</option>
                      <option>Inactive</option>
                    </select>
                  </div> -->

                <!-- <div class="col-md-6">
                    <label class="form-label">Image</label>
                    <input type="file" class="form-control" />
                  </div>
                </div>

                <div class="mb-4">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" rows="3"></textarea>
                </div> -->

                <!-- Buttons -->
                <div class="text-end">
                  <button type="submit" class="btn btn-success">Submit</button>

                  <a href="/sellerProfile" class="btn btn-secondary ms-2">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->
    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>

    <!-- Axios + API and page logic -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/api/config.js"></script>
    <script src="/js/api/sellerProfile.api.js"></script>
    <script src="/js/pages/sellerProfile-add.js"></script>
  </body>
</html>
