<!doctype html>
<html lang="en">
  <head>
    <title>Seller Profile Add</title>
    <!-- Shared CSS / meta will be injected by header.js -->
    <script src="/js/header.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar (loaded from partial) -->
        <div id="sidebar"></div>

        <!-- Main Content -->
        <div class="col-md-10 p-4">
          <!-- Page Title -->
          <h4 class="mb-4">Seller Profile</h4>

          <!-- Form Card -->
          <div class="card">
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">User ID</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter user id"
                    />
                  </div>

                                  <div class="row mb-3">
                  <div class="col-md-6">
                    <label class="form-label">Shope Name</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter shope name"
                    />
                  </div>

                  <div class="col-md-6">
                    <label class="form-label">GST Number</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Enter gst number"
                    />
                  </div>
                </div>

                  <div class="col-md-6">
                    <label class="form-label">Commission Percentage</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Product price"
                    />
                  </div>
                </div>


                  <div class="col-md-4">
                    <label class="form-label">Status</label>
                    <select class="form-control">
                      <option>Pending</option>
                      <option>Approved</option>
                      <option>Rejected</option>
                    </select>
                  </div>
                </div>

                <!-- Buttons -->
                <div class="text-end">
                  <button type="submit" class="btn btn-success">Submit</button>

                  <a href="/sellerProfile" class="btn btn-secondary ms-2">
                    Cancel
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Shared JS scripts + sidebar loader -->
    <script src="/js/footer.js"></script>
    <script src="/js/layout.js"></script>
  </body>
</html>
